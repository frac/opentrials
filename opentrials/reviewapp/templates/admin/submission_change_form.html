{% extends "admin/change_form.html" %}

{% block after_related_objects %}

<table>
    {% if original.pk %}
    <tr>
        <th>created</th>
        <td>{{ original.created }}</td>
        <td>{{ original.creator }}</td>
    </tr>
    {% endif %}
    {% if original.updated %}
    <tr>
        <th>updated</th>
        <td>{{ original.updated }}</td>
        <td>{{ original.updater }}</td>
    </tr>
    {% endif %}

</table>

{% endblock %}
