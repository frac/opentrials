{% extends "base.html" %}
{% load i18n %}
{% block body_title %}User Tickets{% endblock %}

{% block body %}
    {% if object_list %}
            <ul>
            {% for ct in object_list %}
                <li>{{ ct }}</li>
            {% endfor %}
            </ul>
    {% else %}
            <p>No  open tickets.</p>
    {% endif %}
    <a href="/ticket/open/">{% trans "open ticket" %}</a>
{% endblock %}
