{% extends "base.html" %}
{% load i18n %}

{% block body %}
<h2>{% trans "User profile" %}</h2>
<form action="./" method="post">
    <table class="table">
        {% for form in forms %}
        {{ form.as_table }}
        {% endfor %}
    </table>
    <input type="submit" value="{% trans 'Save' %}"/>
</form>
{% endblock %}
