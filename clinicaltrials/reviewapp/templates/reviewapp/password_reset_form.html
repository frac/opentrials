{% extends "base_columns.html" %}
{% load i18n %}

{% block body %}

<h2>{% trans "Forgot your password?" %}</h2>
<p>
{% trans "Enter your email in the form below and we'll send you instructions for creating a new one." %}
</p>
<form method="post" action="">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Reset password" />
</form>
<script type="text/javascript">
  var email = document.location.href.match(/\?email=([^&]*)/);
  if( email ){$("#id_email").val(email[1]);}
</script>
{% endblock %}
