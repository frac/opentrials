{% extends "base.html" %}

{% load i18n %}

{% block body_title %}{% trans 'News' %}{% endblock %}

{% block body %}

{% if object %}

<h2>{{ object.created|date:'d/m/y' }} {{ object.title }}</h2>

    <p>{{ object.text }}</p>
    <br />

{% else %}
    <p>{% trans 'News unavailable.' %}</p>
{% endif %}
{% endblock %}
