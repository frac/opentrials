{% extends "base.html" %}
{% load i18n %}

{% block body %}

{% if form.errors %}
<p>{% trans "Please correct the errors below." %}</p>
{% endif %}

<form method="post" action="{% url registration_register %}">{% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="{% trans "register" %}" />
</form>

{% endblock %}
